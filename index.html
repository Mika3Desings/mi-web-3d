<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK3D - Expertos en Impresión 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap');

        /* Definición de colores base (los ajustaré con tu PDF) */
        :root {
            --brand-blue: #00d2ff;
            --brand-gray: #a1a1a1;
            --neon-glow: rgba(0, 210, 255, 0.6);
        }

        body { font-family: 'Inter', sans-serif; background-color: #000; overflow-x: hidden; }

        .font-armstrong { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }

        /* Logo con estilo Neón Argento */
        .logo-style {
            font-size: 1.8rem;
            letter-spacing: -1px;
            filter: drop-shadow(0 0 8px var(--neon-glow));
        }

        /* Degradado para el Título Principal */
        .text-gradient-custom {
            background: linear-gradient(to bottom, #ffffff 30%, var(--brand-gray) 60%, var(--brand-blue) 100%);
            -webkit-background-clip: text;
            -webkit-fill-color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=1500');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .btn-outline-neon {
            border: 2px solid var(--brand-blue);
            box-shadow: 0 0 10px var(--neon-glow);
            transition: all 0.3s ease;
        }
        
        .btn-outline-neon:hover {
            background: var(--brand-blue);
            color: black;
            box-shadow: 0 0 25px var(--brand-blue);
        }
    </style>
</head>
<body class="text-white">

    <nav class="fixed w-full z-50 p-5 flex justify-between items-center bg-black/70 backdrop-blur-xl border-b border-white/10">
        <div class="logo-style font-armstrong flex items-center">
            <span class="text-white">MK</span><span class="text-blue-500">3D</span>
        </div>
        
        <div class="hidden md:flex space-x-10 font-bold text-[11px] uppercase tracking-[0.3em] text-gray-300">
            <a href="#" class="hover:text-blue-400 transition">Quienes Somos</a>
            <a href="#" class="hover:text-blue-400 transition">Servicios</a>
            <a href="#" class="hover:text-blue-400 transition">Contacto</a>
        </div>

        <a href="#" class="btn-outline-neon px-8 py-2 rounded-full font-black uppercase text-[10px] tracking-widest">Cotizar</a>
    </nav>

    <section class="hero-bg flex flex-col justify-center items-center text-center px-6">
        <div class="max-w-5xl">
            <h2 class="font-armstrong text-6xl md:text-8xl leading-none mb-6 text-gradient-custom pb-2">
                Tu imaginación <br> en 3D
            </h2>
            
            <p class="text-blue-400/80 tracking-[0.4em] uppercase text-[10px] font-bold mb-12">
                High Performance Printing • Buenos Aires, AR
            </p>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-5 mt-10">
                <a href="#" class="border border-white/10 rounded-full py-4 px-2 hover:bg-blue-500/10 hover:border-blue-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5 backdrop-blur-sm">Imprimir</a>
                <a href="#" class="border border-white/10 rounded-full py-4 px-2 hover:bg-blue-500/10 hover:border-blue-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5 backdrop-blur-sm">Service</a>
                <a href="#" class="border border-white/10 rounded-full py-4 px-2 hover:bg-blue-500/10 hover:border-blue-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5 backdrop-blur-sm">Diseño</a>
                <a href="#" class="border border-white/10 rounded-full py-4 px-2 hover:bg-blue-500/10 hover:border-blue-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5 backdrop-blur-sm">+ Info</a>
            </div>
        </div>
    </section>

</body>
</html>
