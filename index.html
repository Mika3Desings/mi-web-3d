<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK3D - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap');

        :root {
            --mk-gray: #737373;   /* Gris MK3D */
            --mk-blue: #122137;   /* Azul MK3D */
            --neon-blue: #00f2ff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            margin: 0; 
            color: white; 
            overflow-x: hidden;
        }

        .font-armstrong { 
            font-family: 'Orbitron', sans-serif; 
            text-transform: uppercase; 
        }

        .logo-neon {
            text-shadow: 0 0 5px #fff, 0 0 10px var(--neon-blue);
        }

        /* Fondo con la imagen técnica que usaste */
        .hero-bg {
            background: linear-gradient(rgba(18, 33, 55, 0.7), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=1500');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .nav-blur {
            background: rgba(18, 33, 55, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Degradado del título principal como en tu captura */
        .text-gradient {
            background: linear-gradient(to bottom, #ffffff 30%, var(--mk-gray) 60%, var(--neon-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 p-5 nav-blur flex justify-between items-center px-6 md:px-10">
        <div class="text-2xl font-armstrong logo-neon">MK3D</div>
        
        <div class="hidden md:flex space-x-10 font-bold text-[10px] uppercase tracking-[0.2em] text-gray-300">
            <a href="nosotros.html" class="hover:text-cyan-400 transition">Quienes Somos</a>
            <a href="servicios.html" class="hover:text-cyan-400 transition">Servicios</a>
            <a href="contacto.html" class="hover:text-cyan-400 transition">Contacto</a>
        </div>

        <a href="contacto.html" class="border border-cyan-500 text-cyan-400 px-6 py-2 rounded-lg font-black uppercase text-[10px] tracking-widest hover:bg-cyan-500 hover:text-black transition shadow-[0_0_15px_rgba(0,242,255,0.2)]">
            Cotizar
        </a>
    </nav>

    <section class="hero-bg flex flex-col items-center justify-center text-center px-6">
        <h1 class="font-armstrong text-5xl md:text-8xl leading-none mb-4 text-gradient">
            Tu idea <br> hecha <br> realidad
        </h1>
        
        <p class="text-cyan-400/80 tracking-[0.4em] uppercase text-[10px] font-bold mb-16">
            Buenos Aires • High Quality Projects
        </p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-3xl">
            <a href="servicios.html" class="border border-white/20 rounded-full py-4 hover:border-cyan-400 hover:bg-white/5 transition font-bold uppercase text-[10px] tracking-[0.2em] backdrop-blur-md">
                Imprimir
            </a>
            <a href="servicios.html" class="border border-white/20 rounded-full py-4 hover:border-cyan-400 hover:bg-white/5 transition font-bold uppercase text-[10px] tracking-[0.2em] backdrop-blur-md">
                Diseño
            </a>
            <a href="nosotros.html" class="border border-white/20 rounded-full py-4 hover:border-cyan-400 hover:bg-white/5 transition font-bold uppercase text-[10px] tracking-[0.2em] backdrop-blur-md">
                + Info
            </a>
        </div>
    </section>

</body>
</html>
