<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK3D - Impresión Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap');

        :root {
            --mk-gray: #737373;   /* Gris exacto del PDF */
            --mk-blue: #122137;   /* Azul exacto del PDF */
            --neon-blue: #00f2ff;
        }

        body { font-family: 'Inter', sans-serif; background-color: #000; margin: 0; }
        .font-armstrong { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }

        /* LOGO CON NEÓN (Solo arriba) */
        .logo-neon {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        /* TEXTO PRINCIPAL AJUSTADO */
        .text-gradient-custom {
            background: linear-gradient(to bottom, #ffffff 20%, var(--mk-gray) 50%, var(--neon-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-bg {
            background: linear-gradient(rgba(18, 33, 55, 0.85), rgba(0, 0, 0, 0.95)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=1500');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px; /* Espacio para que no se tape con la nav */
        }

        .nav-blur {
            background: rgba(18, 33, 55, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-white">

    <nav class="fixed top-0 w-full z-50 p-4 nav-blur flex justify-between items-center">
        <div class="text-2xl font-armstrong logo-neon ml-4">
            MK3D
        </div>
        
        <div class="hidden md:flex space-x-6 font-bold text-[10px] uppercase tracking-widest text-gray-300">
            <a href="#" class="hover:text-cyan-400 transition">Quienes Somos</a>
            <a href="#" class="hover:text-cyan-400 transition">Servicios</a>
            <a href="#" class="hover:text-cyan-400 transition">Contacto</a>
        </div>

        <a href="#" class="mr-4 border border-cyan-500 text-cyan-500 px-5 py-2 rounded-full font-black uppercase text-[10px] hover:bg-cyan-500 hover:text-black transition shadow-[0_0_10px_rgba(0,242,255,0.3)]">
            Cotizar
        </a>
    </nav>

    <section class="hero-bg text-center px-6">
        <div class="max-w-4xl">
            <h2 class="font-armstrong text-5xl md:text-7xl leading-tight mb-4 text-gradient-custom">
                Tu idea <br> hecha realidad
            </h2>
            
            <p class="text-cyan-400/60 tracking-[0.5em] uppercase text-[9px] font-bold mb-12">
                Buenos Aires • High Quality Projects
            </p>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <a href="#" class="border border-white/20 rounded-full py-3 hover:border-cyan-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5 backdrop-blur-sm">Imprimir</a>
                <a href="#" class="border border-white/10 rounded-full py-3 hover:border-cyan-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5">Service</a>
                <a href="#" class="border border-white/10 rounded-full py-3 hover:border-cyan-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5">Diseño</a>
                <a href="#" class="border border-white/10 rounded-full py-3 hover:border-cyan-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5">+ Info</a>
            </div>
        </div>
    </section>

</body>
</html>
