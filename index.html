<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MK3D - Expertos en impresión 3D y modelado en Buenos Aires. Soluciones de ingeniería, prototipado y piezas personalizadas con precisión industrial.">
    <meta name="keywords" content="impresión 3d, buenos aires, mk3d, diseño 3d, modelado 3d, prototipado, piezas técnicas, maker argentina">
    <meta name="author" content="MK3D">
    <meta name="robots" content="index, follow">
    
    <meta property="og:title" content="MK3D - Impresión y Diseño 3D">
    <meta property="og:description" content="Materializamos tus ideas con precisión industrial en Buenos Aires.">
    <meta property="og:image" content="https://mk3d-maker.github.io/MK3D/taller.jpg">
    <meta property="og:url" content="https://mk3d-maker.github.io/MK3D/">
    <title>MK3D | Impresión 3D y Diseño en Buenos Aires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap');

        :root {
            --mk-gray: #737373;
            --mk-blue: #122137;
            --neon-blue: #00f2ff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            margin: 0; 
            color: white; 
            overflow-x: hidden;
        }

        .font-armstrong { 
            font-family: 'Orbitron', sans-serif; 
            text-transform: uppercase; 
        }

        .logo-neon {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        .hero-bg {
            background: linear-gradient(rgba(18, 33, 55, 0.75), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=1500');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .nav-blur {
            background: rgba(18, 33, 55, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-white-fade {
            background: linear-gradient(to bottom, #ffffff 40%, var(--mk-gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-neon-cyan {
            color: var(--neon-blue);
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.6), 0 0 15px rgba(0, 242, 255, 0.3);
        }

        /* ESTILO AGREGADO: MARCA DE AGUA */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
            filter: grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>

    <img src="logo.png" class="watermark" alt="">

    <nav class="fixed top-0 w-full z-50 p-5 nav-blur flex justify-between items-center px-6 md:px-10">
        <div class="text-2xl font-armstrong logo-neon">MK3D</div>
        
        <div class="hidden md:flex space-x-10 font-bold text-[10px] uppercase tracking-[0.2em] text-gray-300">
            <a href="nosotros.html" class="hover:text-cyan-400 transition">Quienes Somos</a>
            <a href="servicios.html" class="hover:text-cyan-400 transition">Servicios</a>
        </div>

        <div class="flex items-center space-x-4">
            <a href="contacto.html" class="border border-cyan-500 text-cyan-400 px-6 py-2 rounded-lg font-black uppercase text-[10px] tracking-widest hover:bg-cyan-500 hover:text-black transition">
                Cotizar
            </a>

            <button id="menu-btn" class="md:hidden text-cyan-400 text-xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden absolute top-full left-0 w-full nav-blur border-b border-white/10 flex flex-col items-center py-6 space-y-6 md:hidden">
            <a href="nosotros.html" class="font-bold text-[10px] uppercase tracking-[0.2em] text-gray-300 hover:text-cyan-400">Quienes Somos</a>
            <a href="servicios.html" class="font-bold text-[10px] uppercase tracking-[0.2em] text-gray-300 hover:text-cyan-400">Servicios</a>
        </div>
    </nav>

    <section class="hero-bg text-center px-6 pt-20">
        <div class="max-w-5xl mx-auto">
            <h1 class="font-armstrong text-5xl md:text-7xl lg:text-8xl leading-[0.85] mb-6">
                <span class="text-white-fade block">Tu idea</span>
                <span class="text-white-fade block">hecha</span>
                <span class="text-neon-cyan block">realidad</span>
            </h1>
            
            <p class="text-cyan-400/80 tracking-[0.4em] uppercase text-[9px] md:text-[11px] font-bold mb-10">
                Buenos Aires • High Quality Projects
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-2xl mx-auto">
                <a href="imprimir.html" class="border border-white/20 rounded-full py-4 hover:border-cyan-400 transition font-bold uppercase text-[9px] tracking-[0.2em] backdrop-blur-md">
                    Imprimir
                </a>
                <a href="diseno.html" class="border border-white/20 rounded-full py-4 hover:border-cyan-400 transition font-bold uppercase text-[9px] tracking-[0.2em] backdrop-blur-md">
                    Diseño
                </a>
            </div>
        </div>
    </section>

    <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            const icon = btn.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
    </script>

</body>
</html>
