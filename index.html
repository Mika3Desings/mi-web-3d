<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK3D - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Importamos Orbitron como reemplazo de Armstrong según el manual */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap');

        :root {
            --mk-gray: #737373;   [cite_start]/* Gris según manual [cite: 14] */
            --mk-blue: #122137;   [cite_start]/* Azul según manual [cite: 22] */
            --neon-blue: #00f2ff; /* Cyan Neón */
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            margin: 0; 
            color: white; 
            overflow-x: hidden;
        }

        .font-armstrong { 
            font-family: 'Orbitron', sans-serif; 
            text-transform: uppercase; 
        }

        .logo-neon { text-shadow: 0 0 10px var(--neon-blue); }

        .hero-bg {
            background: linear-gradient(rgba(18, 33, 55, 0.8), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=1500');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .nav-blur {
            background: rgba(18, 33, 55, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Degradado para 'TU IDEA HECHA' */
        .text-white-fade {
            background: linear-gradient(to bottom, #ffffff 40%, var(--mk-gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Brillo neón para 'REALIDAD' */
        .text-neon-cyan {
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.8), 0 0 30px rgba(0, 242, 255, 0.4);
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 p-5 nav-blur flex justify-between items-center px-6 md:px-10">
        <div class="text-2xl font-armstrong logo-neon">MK3D</div>
        
        <div class="hidden md:flex space-x-10 font-bold text-[10px] uppercase tracking-[0.2em] text-gray-300">
            <a href="nosotros.html" class="hover:text-cyan-400 transition">Quienes Somos</a>
            <a href="servicios.html" class="hover:text-cyan-400 transition">Servicios</a>
            <a href="contacto.html" class="hover:text-cyan-400 transition">Contacto</a>
        </div>

        <a href="contacto.html" class="border border-cyan-500 text-cyan-400 px-6 py-2 rounded-lg font-black uppercase text-[10px] tracking-widest hover:bg-cyan-400 hover:text-black transition">
            Cotizar
        </a>
    </nav>

    <section class="hero-bg text-center px-6 pt-32 md:pt-40"> <div class="max-w-5xl mx-auto">
            <h1 class="font-armstrong text-5xl md:text-7xl lg:text-8xl leading-[0.85] mb-8">
                <span class="text-white-fade block">Tu idea</span>
                <span class="text-white-fade block">hecha</span>
                <span class="text-neon-cyan block">realidad</span>
            </h1>
            
            <p class="text-cyan-400/80 tracking-[0.4em] uppercase text-[9px] md:text-[11px] font-bold mb-16">
                Buenos Aires • High Quality Projects
            </p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-2xl mx-auto">
                <a href="#" class="cursor-default border border-white/20 rounded-full py-4 hover:border-cyan-400/50 transition font-bold uppercase text-[9px] tracking-[0.2em] backdrop-blur-md">
                    Imprimir
                </a>
                <a href="#" class="cursor-default border border-white/20 rounded-full py-4 hover:border-cyan-400/50 transition font-bold uppercase text-[9px] tracking-[0.2em] backdrop-blur-md">
                    Diseño
                </a>
                <a href="nosotros.html" class="border border-white/20 rounded-full py-4 hover:border-cyan-400 hover:bg-white/5 transition font-bold uppercase text-[9px] tracking-[0.2em] backdrop-blur-md">
                    + Info
                </a>
            </div>
        </div>
    </section>

</body>
</html>
