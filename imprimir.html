<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK3D - Cotizador Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap');
        
        :root {
            --neon-blue: #00f2ff;
            --mk-blue: #122137;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: white; 
            margin: 0;
            overflow-x: hidden;
        }

        .font-armstrong { 
            font-family: 'Orbitron', sans-serif; 
            text-transform: uppercase; 
        }

        .nav-blur {
            background: rgba(18, 33, 55, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-card {
            background: rgba(18, 33, 55, 0.3);
            border: 1px solid rgba(0, 242, 255, 0.2);
            transition: all 0.3s ease;
        }

        .neon-card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
        }

        input, select {
            background: #0a0a0a !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        input:focus, select:focus {
            border-color: var(--neon-blue) !important;
            outline: none;
        }
    </style>
</head>
<body class="pt-28 pb-20 px-6">

    <nav class="fixed top-0 left-0 w-full z-50 p-4 nav-blur flex justify-between items-center px-6 md:px-10">
        <div class="text-2xl font-armstrong" style="text-shadow: 0 0 10px var(--neon-blue);">
            <a href="index.html">MK3D</a>
        </div>
        
        <div class="hidden md:flex space-x-8 font-bold text-[10px] uppercase tracking-widest text-gray-300">
            <a href="index.html" class="hover:text-cyan-400">Inicio</a>
            <a href="nosotros.html" class="hover:text-cyan-400">Quienes Somos</a>
            <a href="diseno.html" class="hover:text-cyan-400">Diseño</a>
        </div>

        <div class="flex items-center space-x-4">
            <button id="menu-btn" class="md:hidden text-cyan-400 text-xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="text-[10px] font-bold uppercase text-gray-500 hover:text-white">← Volver</a>
        </div>

        <div id="mobile-menu" class="hidden absolute top-full left-0 w-full nav-blur flex flex-col items-center py-6 space-y-4 md:hidden border-b border-white/10">
            <a href="index.html" class="text-[10px] uppercase font-bold text-gray-300 hover:text-cyan-400">Inicio</a>
            <a href="nosotros.html" class="text-[10px] uppercase font-bold text-gray-300 hover:text-cyan-400">Quienes Somos</a>
            <a href="diseno.html" class="text-[10px] uppercase font-bold text-gray-300 hover:text-cyan-400">Diseño</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="font-armstrong text-3xl md:text-5xl mb-4" style="text-shadow: 0 0 15px rgba(0,242,255,0.4);">Presupuesto Técnico</h1>
            <p class="text-cyan-400 uppercase tracking-widest text-[10px] font-bold">Configuración de Materiales y Calidades</p>
        </header>
        <section class="bg-[#0a0a0a] border border-white/10 rounded-3xl p-6 md:p-10 shadow-2xl">
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Material de Impresión</label>
                    <select id="material" class="w-full rounded-lg p-3 outline-none">
                        <option value="20">PLA+ ($20/g)</option>
                        <option value="20">PETG ($20/g)</option>
                        <option value="22">ABS ($22/g)</option>
                        <option value="25">Nylon 6 ($25/g)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Resolución / Calidad</label>
                    <select id="quality" class="w-full rounded-lg p-3 outline-none">
                        <option value="1">Normal (0.28 - 0.20)</option>
                        <option value="1.3">Máxima (0.12 - 0.04)</option>
                    </select>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6 mb-10">
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Peso del Slicer (Gramos)</label>
                    <input type="number" id="weight" class="w-full rounded-lg p-3 outline-none" placeholder="Ej: 50">
                </div>
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Tiempo del Slicer (Horas)</label>
                    <input type="number" id="time" class="w-full rounded-lg p-3 outline-none" placeholder="Ej: 6">
                </div>
            </div>

            <div class="text-center border-t border-white/5 pt-8">
                <p class="text-gray-500 text-[9px] uppercase tracking-widest mb-2">Presupuesto Estimado</p>
                <div class="text-5xl font-armstrong text-cyan-400 mb-4">$ <span id="total">0</span></div>
                <p class="text-[10px] text-gray-600 uppercase mb-8 italic">"Este precio es una estimación, el precio real puede variar"</p>
                
                <button onclick="sendToWhatsapp()" class="w-full md:w-auto bg-cyan-500 text-black px-12 py-4 rounded-full font-black uppercase text-xs tracking-widest hover:bg-white transition duration-300">
                    <i class="fab fa-whatsapp mr-2 text-lg"></i> Enviar Archivo .STL
                </button>
            </div>
        </section>
    </main>

    <script>
        // Lógica del Menú Móvil
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Lógica de la Calculadora Calibrada
        const inputs = ['material', 'quality', 'weight', 'time'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

        function calculate() {
            const materialCost = parseFloat(document.getElementById('material').value);
            const qualityMult = parseFloat(document.getElementById('quality').value);
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const time = parseFloat(document.getElementById('time').value) || 0;

            // VALORES DERIVADOS DEL ANÁLISIS ESTADÍSTICO DE TUS DATOS 
            const BASE_FEE = 1466.67;   // Costo fijo de inicio
            const HOUR_RATE = 486.20;   // Precio por hora de impresión
            const MARKUP = 4.488;       // Multiplicador sobre el costo del filamento

            if (weight > 0 || time > 0) {
                // Fórmula Maestra: (Gramos * Costo * Multiplicador) + (Horas * Tarifa Hora) + Base Fija
                let total = (weight * materialCost * MARKUP) + (time * HOUR_RATE) + BASE_FEE;
                
                // Aplicar multiplicador por calidad máxima si corresponde
                total = total * qualityMult;

                document.getElementById('total').innerText = Math.round(total).toLocaleString('es-AR');
            } else {
                document.getElementById('total').innerText = "0";
            }
        }

        function sendToWhatsapp() {
            const mat = document.getElementById('material').options[document.getElementById('material').selectedIndex].text;
            const weight = document.getElementById('weight').value;
            const time = document.getElementById('time').value;
            const total = document.getElementById('total').innerText;

            const message = `Hola MK3D! Coticé mi archivo en la web:\n- Material: ${mat}\n- Peso: ${weight}g\n- Tiempo: ${time}h\n- Presupuesto: $${total}\n\nTe adjunto el archivo para la validación técnica.`;
            
            window.open(`https://wa.me/5491151045107?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
