<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK3D - Impresión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap');
        :root { --neon-blue: #00f2ff; --mk-blue: #122137; }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; }
        .font-armstrong { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }
        .nav-blur { background: rgba(18, 33, 55, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-border { border: 1px solid rgba(0, 242, 255, 0.2); transition: 0.3s; }
        .neon-border:hover { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }
        input, select { background: #0a0a0a !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
    </style>
</head>
<body class="pt-24 pb-20 px-6">

    <nav class="fixed top-0 left-0 w-full z-50 p-4 nav-blur flex justify-between items-center px-6 md:px-10">
        <div class="text-2xl font-armstrong" style="text-shadow: 0 0 10px var(--neon-blue);"><a href="index.html">MK3D</a></div>
        <a href="index.html" class="text-[10px] font-bold uppercase text-gray-500 hover:text-white">← Volver</a>
    </nav>

    <main class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="font-armstrong text-3xl md:text-5xl mb-4">Cotizador de Impresión</h1>
            <p class="text-cyan-400 uppercase tracking-widest text-[10px] font-bold">Configuración de Materiales Técnicos</p>
        </header>

        <div class="grid md:grid-cols-2 gap-4 mb-12 text-[11px]">
            <div class="neon-border bg-gray-900/30 p-4 rounded-xl">
                <span class="text-cyan-400 font-bold uppercase">PLA+ / PETG</span>
                <p class="text-gray-500 mt-1">Uso general y piezas mecánicas estándar.</p>
            </div>
            <div class="neon-border bg-gray-900/30 p-4 rounded-xl">
                <span class="text-red-400 font-bold uppercase">ABS / Nylon 6</span>
                <p class="text-gray-500 mt-1">Máxima resistencia térmica y mecánica.</p>
            </div>
        </div>

        <section class="bg-[#0a0a0a] border border-white/10 rounded-3xl p-6 md:p-10">
            <div class="grid md:grid-cols-3 gap-6 mb-8">
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Ancho (cm)</label>
                    <input type="number" id="width" class="w-full rounded-lg p-3 outline-none focus:border-cyan-400" placeholder="0">
                </div>
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Largo (cm)</label>
                    <input type="number" id="length" class="w-full rounded-lg p-3 outline-none focus:border-cyan-400" placeholder="0">
                </div>
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Alto (cm)</label>
                    <input type="number" id="height" class="w-full rounded-lg p-3 outline-none focus:border-cyan-400" placeholder="0">
                </div>
            </div>

            <div class="grid md:grid-cols-3 gap-6 mb-10">
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Material</label>
                    <select id="material" class="w-full rounded-lg p-3 outline-none">
                        <option value="1.24">PLA+ Premium</option>
                        <option value="1.27">PETG Técnico</option>
                        <option value="1.04">ABS (Resistente)</option>
                        <option value="1.08">Nylon 6 (Industrial)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Relleno (Infill)</label>
                    <select id="infill" class="w-full rounded-lg p-3 outline-none">
                        <option value="0.05">5%</option>
                        <option value="0.08">8%</option>
                        <option value="0.15" selected>15% (Estándar)</option>
                        <option value="0.18">18%</option>
                        <option value="0.25">25%</option>
                        <option value="0.50">50%</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-500 mb-2 uppercase font-bold text-[9px]">Calidad</label>
                    <select id="quality" class="w-full rounded-lg p-3 outline-none">
                        <option value="1">Normal (0.28 - 0.2)</option>
                        <option value="1.4">Máxima (0.12 - 0.04)</option>
                    </select>
                </div>
            </div>

            <div class="text-center border-t border-white/5 pt-8">
                <p class="text-gray-500 text-[9px] uppercase mb-2">Presupuesto Estimado</p>
                <div class="text-5xl font-armstrong text-cyan-400 mb-4">$ <span id="total">0</span></div>
                <p class="text-[10px] text-gray-600 uppercase mb-8 italic">"Este precio es una estimación, el precio real puede variar"</p>
                
                <button onclick="sendToWhatsapp()" class="w-full md:w-auto bg-cyan-500 text-black px-12 py-4 rounded-full font-black uppercase text-xs tracking-widest hover:bg-white transition duration-300">
                    <i class="fab fa-whatsapp mr-2"></i> Solicitar Presupuesto Final
                </button>
            </div>
        </section>
    </main>

    <script>
        const fields = ['width', 'length', 'height', 'material', 'infill', 'quality'];
        fields.forEach(id => document.getElementById(id).addEventListener('input', calculate));

        function calculate() {
            const w = parseFloat(document.getElementById('width').value) || 0;
            const l = parseFloat(document.getElementById('length').value) || 0;
            const h = parseFloat(document.getElementById('height').value) || 0;
            const density = parseFloat(document.getElementById('material').value);
            const infill = parseFloat(document.getElementById('infill').value);
            const qualityMult = parseFloat(document.getElementById('quality').value);

            // Lógica: Peso = Volumen * Densidad * Infill
            const pesoEstimado = (w * l * h) * density * infill;
            let total = (pesoEstimado * 6) * qualityMult;

            if(total > 0 && total < 1500) total = 1500; // Precio mínimo de arranque

            document.getElementById('total').innerText = Math.round(total).toLocaleString('es-AR');
        }

        function sendToWhatsapp() {
            const w = document.getElementById('width').value;
            const l = document.getElementById('length').value;
            const h = document.getElementById('height').value;
            const mat = document.getElementById('material').options[document.getElementById('material').selectedIndex].text;
            const total = document.getElementById('total').innerText;

            const message = `Hola MK3D! Coticé en la web: ${w}x${l}x${h} cm en ${mat}. El estimado es $${total}. Te adjunto el archivo para el presupuesto final.`;
            window.open(`https://wa.me/5491151045107?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
