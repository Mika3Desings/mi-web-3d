<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK3D - Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap');
        
        :root {
            --mk-gray: #737373;
            --mk-blue: #122137;
            --neon-blue: #00f2ff;
        }

        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; }
        .font-armstrong { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }
        
        .nav-blur {
            background: rgba(18, 33, 55, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(18, 33, 55, 0.5);
            border: 1px solid rgba(115, 115, 115, 0.3);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--neon-blue);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
    </style>
</head>
<body class="pt-28 pb-20 px-6">

    <nav class="fixed top-0 left-0 w-full z-50 p-4 nav-blur flex justify-between items-center px-10">
        <div class="text-2xl font-armstrong" style="text-shadow: 0 0 10px var(--neon-blue);">
            <a href="index.html">MK3D</a>
        </div>
        <div class="hidden md:flex space-x-6 font-bold text-[10px] uppercase tracking-widest text-gray-300">
            <a href="index.html" class="hover:text-cyan-400 transition">Inicio</a>
            <a href="nosotros.html" class="hover:text-cyan-400 transition">Quienes Somos</a>
            <a href="servicios.html" class="hover:text-cyan-400 transition">Servicios</a>
        </div>
        <a href="index.html" class="text-[10px] font-bold uppercase text-gray-500 hover:text-white">← Volver</a>
    </nav>

    <main class="max-w-4xl mx-auto">
        <div class="text-center mb-16">
            <h2 class="font-armstrong text-3xl mb-4">Iniciemos tu proyecto</h2>
            <p class="text-gray-400 uppercase text-[10px] tracking-[0.3em] font-bold">Buenos Aires • Envios a todo el país</p>
        </div>

        <div class="grid md:grid-cols-3 gap-12">
            <div class="space-y-8">
                <div>
                    <h4 class="font-armstrong text-xs text-cyan-400 mb-4">Canales Directos</h4>
                    <div class="space-y-4">
                        <a href="https://wa.me/5491151045107" target="_blank" class="flex items-center space-x-3 text-gray-300 hover:text-white transition">
                            <i class="fa-brands fa-whatsapp text-xl text-green-500"></i>
                            <span class="text-sm">WhatsApp</span>
                        </a>
                        <div class="flex items-center space-x-3 text-gray-300">
                            <i class="fa-regular fa-envelope text-xl text-cyan-500"></i>
                            <span class="text-sm">mikaelubieta28@gmail.com</span>
                        </div>
                        <a href="https://www.instagram.com/mika3desing/" target="_blank" class="flex items-center space-x-3 text-gray-300 hover:text-white transition">
                            <i class="fa-brands fa-instagram text-xl text-pink-500"></i>
                            <span class="text-sm">MK3D</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <form action="https://formspree.io/f/xojnekaw" method="POST" class="space-y-6 bg-[#0a0a0a] p-8 rounded-2xl border border-white/5">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Nombre</label>
                            <input type="text" name="nombre" required class="w-full p-3 rounded-lg input-field text-sm" placeholder="Tu nombre">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Email</label>
                            <input type="email" name="email" required class="w-full p-3 rounded-lg input-field text-sm" placeholder="tu@email.com">
                        </div>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Asunto</label>
                        <select name="asunto" class="w-full p-3 rounded-lg input-field text-sm">
                            <option>Cotización de impresión</option>
                            <option>Diseño y modelado 3D</option>
                            <option>Servicio Técnico / Upgrades</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Mensaje</label>
                        <textarea name="mensaje" rows="4" required class="w-full p-3 rounded-lg input-field text-sm" placeholder="Contanos sobre tu idea..."></textarea>
                    </div>
                    <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-black uppercase text-xs py-4 rounded-lg transition duration-300 tracking-widest">
                        Enviar mensaje
                    </button>
                </form>
            </div>
        </div>

        <footer class="mt-20 py-10 text-center">
            <p class="text-gray-500 font-armstrong text-[10px] tracking-[0.5em] mb-4">MK3D • BUENOS AIRES • 2026</p>
            <div class="flex justify-center space-x-4">
                <div class="h-[1px] w-20 bg-gray-800 self-center"></div>
                <i class="fa-solid fa-microchip text-gray-700"></i>
                <div class="h-[1px] w-20 bg-gray-800 self-center"></div>
            </div>
        </footer>
    </main>

</body>
</html>
